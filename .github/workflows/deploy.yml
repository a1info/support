name: Deploy KB to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Set a default working directory for all steps in this job
    defaults:
      run:
        working-directory: ./
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- NEW DEBUGGING STEPS ---
      - name: Show Current Directory and List Files
        run: |
          echo "Current working directory:"
          pwd
          echo "---"
          echo "Listing all files and folders:"
          ls -laR

      - name: Build MkDocs site
        run: mkdocs build --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: support.optima-prevent.eu
