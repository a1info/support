site_name: Optima Prevent · Podpora
site_url: https://support.optima-prevent.eu
site_author: A1 Informatika d.o.o.
site_description: Dokumentacija in podpora za programsko opremo Optima Prevent (VZD, PV, EHS)

repo_url: https://github.com/a1info/support
repo_name: a1info/support
edit_uri: edit/main/docs/

theme:
  name: material
  language: sl
  logo: media/logos/op-logo.png
  favicon: media/logos/op-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/brightness-7
        name: Preklopi v temni način
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Preklopi v svetli način
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    - navigation.footer

extra_css:
  - assets/index.css

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
      toc_depth: "2-3"

nav:
  - Domov: index.md
  - Priročnik: manual-sl.md
  - Uvod: introduction.md
  - Pogosta vprašanja (FAQ): faq.md
  - Podpora:
    - Prijavi napako: https://github.com/a1info/support/issues/new?template=bug_report.yml
    - Predlagaj izboljšavo: https://github.com/a1info/support/issues/new?template=feature_request.yml
    - Pogovori (Discussions): https://github.com/a1info/support/discussions
    - Kontakt: mailto:svetovanje@optima-prevent.eu
