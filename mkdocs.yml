# Site Information
site_name: Optima Prevent · Dokumentacija in podpora
site_url: https://support.optima-prevent.eu
site_author: A1 Informatika d.o.o.
site_description: Dokumentacija in podpora za programsko opremo Optima Prevent (VZD, PV, EHS).

# Repository
repo_url: https://github.com/a1info/support
repo_name: a1info/support
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: sl
  logo: media/logos/op-logo.png
  favicon: media/logos/op-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/brightness-7
        name: Preklopi v temni način
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Preklopi v svetli način
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips

# Plugins
plugins:
  # Remove unsupported 'lang: sl' to avoid the warning
  - search
  - git-revision-date-localized:
      type: timeago
  - i18n:
      default_language: sl
      # Use a list for languages (not a dict)
      languages:
        - sl
        - en
      # Optional: suffix strategy means translated files use filename.en.md
      docs_structure: suffix
      # Show translations for nav labels
      nav_translations:
        en:
          Domov: Home
          Dokumentacija: Documentation
          Podpora: Support
          "Priročnik (celotni)": "Full manual"
          "Uvod in zahteve": "Introduction and requirements"
          "Namestitev": "Installation"
          "Pogosta vprašanja (FAQ)": "FAQ"
      # Gracefully serve default language if translation is missing
      fallback_to_default: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
      toc_depth: "2-3"

# Navigation
nav:
  - Domov: index.md
  - Dokumentacija:
    - Priročnik (celotni): manual-sl.md
    - Uvod in zahteve: manual/introduction.md
    - Namestitev: manual/installation.md
    - Pogosta vprašanja (FAQ): manual/faq.md
  - Podpora:
    - Prijavi napako: https://github.com/a1info/support/issues/new?template=bug_report.yml
    - Predlagaj izboljšavo: https://github.com/a1info/support/issues/new?template=feature_request.yml
    - Pogovori (Discussions): https://github.com/a1info/support/discussions
    - Kontakt: mailto:svetovanje@optima-prevent.eu
