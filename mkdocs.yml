site_name: Optima Prevent
site_url: https://support.optima-prevent.eu
site_author: A1 Informatika d.o.o.
site_description: Dokumentacija in podpora za programsko opremo Optima Prevent (VZD, PV, EHS)

repo_url: https://github.com/a1info/support
repo_name: a1info/support
edit_uri: edit/main/docs/

theme:
  name: material
  language: sl
  logo: media/logos/op-logo.png
  favicon: media/logos/op-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: blue grey
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    - navigation.footer

extra_css:
  - assets/index.css

plugins:
  - search

extra:
  alternate:
    - name: Slovenščina
      link: /
      lang: sl
    - name: English
      link: /en/
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
      toc_depth: "2-3"

nav:
  - Domov: index.md
  - Dokumentacija: manual-sl.md
  - Pogosta vprašanja (FAQ): faq-sl.md
  - Cenik: pricelist-sl.md
  - Podpora:
    - Prijavi napako: https://github.com/a1info/support/issues/new?template=bug_report.yml
    - Predlagaj izboljšavo: https://github.com/a1info/support/issues/new?template=feature_request.yml
    - Pogovori (Discussions): https://github.com/a1info/support/discussions
    - Kontakt: mailto:svetovanje@optima-prevent.eu
  - Pogoji uporabe: terms-sl.md