# Site Information
site_name: Optima Prevent · Dokumentacija in podpora
site_url: https://support.optima-prevent.eu
site_author: A1 Informatika d.o.o.
site_description: Dokumentacija in podpora za programsko opremo Optima Prevent (VZD, PV, EHS).

# Repository
repo_url: https://github.com/a1info/support
repo_name: a1info/support
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: sl
  logo: media/logos/op-logo.png
  favicon: media/logos/op-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/brightness-7
        name: Preklopi v temni način
    # Dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Preklopi v svetli način
  features:
    # Navigation and TOC
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    # Search and content UX
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips

# Extra CSS (full width, sidebar styling, hide sidebar title)
extra_css:
  - assets/overrides.css

# Plugins
plugins:
  - search:
      lang: sl
  - git-revision-date-localized:
      type: timeago
  - i18n:
      default_language: sl
      languages:
        sl: Slovenščina
        en: English
      nav_translations:
        en:
          Domov: Home
          Dokumentacija: Documentation
          Podpora: Support
          "Priročnik (celotni)": "Full manual"
          "Uvod in zahteve": "Introduction and requirements"
          "Namestitev": "Installation"
          "Pogosta vprašanja (FAQ)": "FAQ"
      # Optional: serve each language under / and /en/
      docs_structure: suffix
      enable_search: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
      toc_depth: "2-3"  # show H2–H3 in the (integrated) left nav

# Navigation Menu
nav:
  - Domov: index.md
  - Dokumentacija:
    - Priročnik (celotni): manual-sl.md
    - Uvod in zahteve: manual/introduction.md
    - Namestitev: manual/installation.md
    - Pogosta vprašanja (FAQ): manual/faq.md
  - Podpora:
    - Prijavi napako: https://github.com/a1info/support/issues/new?template=bug_report.yml
    - Predlagaj izboljšavo: https://github.com/a1info/support/issues/new?template=feature_request.yml
    - Pogovori (Discussions): https://github.com/a1info/support/discussions
    - Kontakt: mailto:svetovanje@optima-prevent.eu
