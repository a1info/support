# Site Information
site_name: Optima Prevent – Baza Znanja
site_url: https://support.optima-prevent.eu
site_author: A1 Informatika d.o.o.
site_description: Baza znanja in podpora za programsko opremo Optima Prevent.

# Repository
repo_url: https://github.com/a1info/support
repo_name: a1info/support
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: sl
  logo: images/op-logo-znak.png
  favicon: images/op-logo-znak.png
  palette:
    - scheme: default
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Preklopi v temni način
    - scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Preklopi v svetli način
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips

# Plugins
plugins:
  - search:
      lang: sl
  - git-revision-date-localized:
      type: timeago

# Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true

# Navigation Menu
nav:
  - Domov: index.md
  - Priročnik:
    - Uvod in zahteve: manual/introduction.md
    - Namestitev: manual/installation.md
    - Pogosta vprašanja (FAQ): manual/faq.md
  - Podpora:
    - Prijavi napako: https://github.com/a1info/support/issues/new?template=bug_report.yml
    - Predlagaj izboljšavo: https://github.com/a1info/support/issues/new?template=feature_request.yml
    - Pogovori (Discussions): https://github.com/a1info/support/discussions
